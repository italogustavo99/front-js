<nav>
  <ul class="pagination pagination-sm">
    <li class="page-item" (click)="selectPage(currentPage - 1, $event)" *ngIf="!(currentPage == 1)">
        <a class="page-link">First</a>
    </li>
    <li class="page-item" *ngFor="let page of pages | async" [class.active]="page == currentPage">
        <a class="page-link" (click)="selectPage(page, $event)">
          {{page}}
        </a>
      </li>
      <li class="page-item" (click)="selectPage(currentPage + 1, $event)" *ngIf="!(currentPage == totalPages)">
        <a class="page-link">Next</a>
      </li>
  </ul>
</nav>
